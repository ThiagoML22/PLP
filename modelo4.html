    <meta charset="UTF-8">

    <title>Motores Argentinos</title>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            color: #333;
            line-height: 1.6;
        }

        header {
            background-color: #0d47a1;
            color: #fff;
            padding: 20px 0;
            text-align: center;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        header img {
            max-height: 80px;
            width: auto;
        }

        header h1 {
            margin: 0;
            font-family: 'Orbitron', sans-serif;
            font-size: 3em;
            font-weight: 700;
            letter-spacing: 2px;
            transform: skew(-10deg);
            text-transform: uppercase;
        }

        nav {
            background-color: #1565c0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            gap: 10px;
        }

        nav ul li {
            position: relative;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
            font-weight: 500;
            font-size: 1.1em;
            padding: 15px 20px;
            display: block;
            transition: background-color 0.3s, color 0.3s;
        }

        nav ul li a:hover {
            background-color: #0d47a1;
            color: #fdd835;
        }

        nav ul li ul {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            background-color: #1976d2;
            padding: 0;
            list-style: none;
            min-width: 150px;
            z-index: 1000;
        }

        nav ul li:hover > ul {
            display: block;
        }

        nav ul li ul li a {
            padding: 10px 15px;
            display: block;
            color: #fff;
            text-decoration: none;
        }

        nav ul li ul li a:hover {
            background-color: #0d47a1;
            color: #fdd835;
        }

        .container {
            width: 90%;
            max-width: 1200px;
            margin: 30px auto;
            background-color: #fff;
            padding: 30px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .cards {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            justify-content: center;
        }

        .card {
            background-color: #fafafa;
            padding: 20px;
            flex: 1 1 calc(25% - 40px);
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
            text-align: center;
        }

        .card:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.15);
        }

        .card img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .card h3 {
            margin: 15px 0 10px;
            font-size: 1.5em;
            color: #333;
        }

        .card p {
            margin: 0;
            font-size: 1em;
            color: #666;
            text-align: justify;
        }

        footer {
            background-color: #0d47a1;
            color: #fff;
            text-align: center;
            padding: 20px 0;
            margin-top: 30px;
            font-size: 0.9em;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.2);
        }
    </style>
